<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 320px;
      z-index: 2;
    }

    h2 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .msg {
      margin-top: 15px;
      color: #ff4d6d;
      font-weight: bold;
    }

    /* ‚ù§Ô∏è Falling hearts */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* üíñ Love text animation */
    .love-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 42px;
      color: white;
      font-weight: bold;
      animation: pop 1.2s ease forwards;
      z-index: 3;
      text-shadow: 0 0 20px #ff4d6d;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0); }
      60% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>
      Will you be my Valentine? ‚ù§Ô∏è<br><br>
      My handsome husband üòò<br>
      My responsible bestie üí™<br>
      My friendly friend ü§ç
    </h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES üíï</button>
      <button id="no" onmouseover="moveNo()">NO üôà</button>
    </div>

    <div class="msg" id="message"></div>
  </div>

<script>
  const messages = [
    "Please don't click NO üò≠",
    "Think again ü•∫",
    "I‚Äôll make you smile forever üíñ",
    "Don‚Äôt break my heart üíî",
    "Just say YES already üòò"
  ];

  function moveNo() {
    const noBtn = document.getElementById("no");
    const msg = document.getElementById("message");

    const x = Math.random() * 200;
    const y = Math.random() * 80;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
  }

  function yesClicked() {
    document.querySelector(".box").remove();

    // üíñ Love text
    const love = document.createElement("div");
    love.className = "love-text";
    love.innerHTML = "I LOVE YOUUU ‚ù§Ô∏èü•∞";
    document.body.appendChild(love);

    // üíï Falling hearts
    setInterval(createHeart, 200);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }
</script>

</body>
</html>
